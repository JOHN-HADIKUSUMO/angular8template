<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" style="position:relative;left:40%;" id="modal-basic-title">User Login</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="signinForm">
      <div class="form-group">
        <label for="email"><b>Email</b></label>
        <div class="input-group">
          <input type="text" formControlName="email" class="form-control" placeholder="john.doe@gmail.com" [ngClass]="{ 'is-invalid': f.email.errors && f.email.touched}">
        </div>
        <div *ngIf="f.email.errors && f.email.touched" class="invalid-feedback d-block">
          <span>Email is required</span>
        </div>
      </div>
      <div class="form-group">
        <label for="password"><b>Password</b></label>
        <div class="input-group">
          <input type="password" formControlName="password" class="form-control" placeholder="password" [ngClass]="{ 'is-invalid': f.password.errors  && f.password.touched}">
        </div>
        <div *ngIf="f.password.errors && f.password.touched" class="invalid-feedback d-block">
          <span>Password is required</span>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-dark" (click)="onClear()">Clear</button>
    <button type="button" class="btn btn-dark" [disabled]="signinForm.invalid" (click)="onSubmit()">Submit</button>
  </div>
</ng-template>
