<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" style="position:relative;left:40%;" id="modal-basic-title">Confirmation</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body text-center">
    {{message}}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-dark" (click)="onOk()">Ok</button>
    <button type="button" class="btn btn-dark" (click)="onCancel()">Cancel</button>
  </div>
</ng-template>
